<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modal Test</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container py-4">
            <h2>Modal Test</h2>

            <button class="btn btn-primary" onclick="testSimpleModal()">
                Test Simple Modal
            </button>
            <button class="btn btn-success" onclick="testEditModal()">
                Test Edit Modal
            </button>

            <div id="debug" class="mt-3"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Modal</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            This is a test modal to verify Bootstrap
                            functionality.
                        </p>
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Test input"
                        />
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function testSimpleModal() {
                console.log("testSimpleModal called");
                document.getElementById("debug").innerHTML +=
                    "testSimpleModal called<br>";

                try {
                    const modal = new bootstrap.Modal(
                        document.getElementById("testModal")
                    );
                    modal.show();
                    document.getElementById("debug").innerHTML +=
                        "Modal show() called<br>";
                } catch (error) {
                    console.error("Error:", error);
                    document.getElementById("debug").innerHTML +=
                        "Error: " + error.message + "<br>";
                }
            }

            function testEditModal() {
                console.log("testEditModal called");
                document.getElementById("debug").innerHTML +=
                    "testEditModal called<br>";

                // Test if we can access the modal element
                const modalElement = document.getElementById("testModal");
                console.log("Modal element:", modalElement);
                document.getElementById("debug").innerHTML +=
                    "Modal element found: " +
                    (modalElement ? "Yes" : "No") +
                    "<br>";

                if (modalElement) {
                    const modal = new bootstrap.Modal(modalElement);
                    modal.show();
                }
            }
        </script>
    </body>
</html>
